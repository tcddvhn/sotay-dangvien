        @media (min-width: 768px) { .btn-trich-dan { width: auto; } }

        /* Modal Popup */
        .modal-user { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); padding: 10px; align-items: center; justify-content: center; }
        .modal-user-content { background-color: #fefefe; width: 100%; max-width: 600px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); display: flex; flex-direction: column; max-height: 80vh; animation: slideUp 0.3s; }

        @keyframes slideUp { from {transform: translateY(20px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

        #backToTop { display: none; position: fixed; bottom: 20px; right: 20px; z-index: 90; border: none; background-color: var(--primary-color); color: white; cursor: pointer; padding: 12px; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 1.2rem; }

        /* CSS Admin Responsive */
        #adminPanel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 5000; overflow-y: auto; }

        .admin-sidebar { background: #f8f9fa; border-bottom: 1px solid #ddd; padding: 10px; height: 40vh; display: flex; flex-direction: column; }

        .tree-container { flex: 1; overflow-y: auto; border: 1px solid #eee; background: white; border-radius: 4px; margin: 10px 0; }

        @media (min-width: 768px) { .btn { width: auto; margin-right: 10px; margin-bottom: 0; } }

    </style>

<body>

    <script type="module">
        // 1. NH√öNG TH∆Ø VI·ªÜN FIREBASE
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // 2. C·∫§U H√åNH FIREBASE C·ª¶A B·∫†N
        const firebaseConfig = {
            apiKey: "AIzaSyAN6SAuJhlkYtnuqVclEBhMn2Jz565Q7gs",
            authDomain: "sotay-dangvien.firebaseapp.com",
            projectId: "sotay-dangvien",
            storageBucket: "sotay-dangvien.firebasestorage.app",
            messagingSenderId: "699788813951",
            appId: "1:699788813951:web:14eb81183799f83e0f814a"
        };

        // 3. KH·ªûI T·∫†O D·ªäCH V·ª§
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Tr·ªè t·ªõi Kho d·ªØ li·ªáu c√≥ t√™n l√† "sotay", file "dulieu"
        const docRef = doc(db, "sotay", "dulieu"); 

        // 4. D·ªÆ LI·ªÜU M·∫∂C ƒê·ªäNH
        const initialData = [
            {
                id: 'r1', title: 'ƒêang t·∫£i d·ªØ li·ªáu t·ª´ m√°y ch·ªß...', tag: '', summary: '', detail: '', level: 0, children: []
            }
        ];

        // Bi·∫øn to√†n c·ª•c ƒë·ªÉ h·ªá th·ªëng ghi nh·ªõ
        window.APP_DATA = initialData;
        window.currentEditNode = null;

        // 5. C∆† CH·∫æ L·∫ÆNG NGHE D·ªÆ LI·ªÜU REAL-TIME (T·ª± ƒë·ªông c·∫≠p nh·∫≠t khi c√≥ thay ƒë·ªïi)
        onSnapshot(docRef, (docSnap) => {
            if (docSnap.exists()) {
                window.APP_DATA = docSnap.data().treeData || initialData;
                window.renderUserInterface(); // V·∫Ω l·∫°i giao di·ªán ng∆∞·ªùi d√πng
                // N·∫øu b·∫£ng admin ƒëang m·ªü th√¨ v·∫Ω l·∫°i c·∫£ b·∫£ng admin
                if (document.getElementById('adminPanel').style.display === 'block') {
                    window.renderAdminTree();
                }
            } else {
                console.log("Database tr·ªëng, s·ª≠ d·ª•ng d·ªØ li·ªáu m·∫∑c ƒë·ªãnh.");
                window.APP_DATA = [
                    {
                        id: 'r1', title: 'PH·∫¶N 1: T·ªî CH·ª®C ƒê·∫¢NG', tag: '', summary: '', detail: '', level: 0,
                        children: [
                            { id: 'c1', title: 'I. Th√†nh l·∫≠p t·ªï ch·ª©c', tag: 'Quy ƒë·ªãnh', level: 1, summary: 'C·∫≠p nh·∫≠t n·ªôi dung...', detail: '', children: [] }
                        ]
                    }
                ];
                window.renderUserInterface();
            }
        });

        // ======================================================================
        // C√ÅC H√ÄM X·ª¨ L√ù GIAO DI·ªÜN & QU·∫¢N TR·ªä (ƒê√£ g√°n v√†o ƒë·ªëi t∆∞·ª£ng window)
        // ======================================================================

        window.checkAdminPassword = function() {
            let pass = prompt("Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u qu·∫£n tr·ªã:", "");
            if (pass === "123456") {
                document.getElementById('adminPanel').style.display = 'block';
                window.renderAdminTree();
            } else if (pass !== null) {
                alert("M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!");
            }
        }

        window.closeAdminPanel = function() { 
            document.getElementById('adminPanel').style.display = 'none'; 
        }

        window.renderUserInterface = function() {
            const menuEl = document.getElementById('menuList');
            const contentEl = document.getElementById('dynamicContent');
            menuEl.innerHTML = ''; contentEl.innerHTML = '';

            function processNode(items) {
                items.forEach(item => {
                    if(item.level < 2) {
                        let li = document.createElement('li');
                        let indent = item.level === 1 ? '&nbsp;&nbsp;üìÇ ' : '';
                        li.innerHTML = `<a href="#${item.id}" onclick="window.toggleMenu(false)">${indent}${item.title}</a>`;
                        menuEl.appendChild(li);
                    }
                    let div = document.createElement('div');
                    div.id = item.id;
                    if(item.level === 0) {
                        div.innerHTML = `<h2 class="phan-header">${item.title}</h2>`;
                    } else if (item.level === 1) {
                        div.innerHTML = `<h3 class="muc-header">${item.title}</h3>`;
                        if(item.summary) div.innerHTML += `<p>${item.summary.replace(/\n/g, '<br>')}</p>`;
                    } else {
                        let tagHtml = item.tag ? `<span class="tag-label">${item.tag}</span>` : '';
                        let btnHtml = item.detail ? `<div class="btn-trich-dan" onclick="window.showPopup('${item.detail.replace(/'/g, "\\'").replace(/"/g, '&quot;').replace(/\n/g, '<br>')} ')">Xem quy ƒë·ªãnh chi ti·∫øt</div>` : '';
                        div.className = 'step-box';
                        div.innerHTML = `${tagHtml}<div class="step-number">${item.title}</div><p>${item.summary.replace(/\n/g, '<br>')}</p>${btnHtml}`;
                    }
                    contentEl.appendChild(div);
                    if(item.children) processNode(item.children);
                });
            }
            processNode(window.APP_DATA);
        }

        window.findNode = function(id, nodes) {
            for(let node of nodes) {
                if(node.id === id) return node;
                if(node.children) { let f = window.findNode(id, node.children); if(f) return f; }
            } return null;
        }

        window.findParent = function(id, nodes) {
            for(let node of nodes) {
                if(node.children && node.children.some(c => c.id === id)) return node;
                let f = window.findParent(id, node.children || []); if(f) return f;
            } return null;
        }

        window.renderAdminTree = function() {
            const tree = document.getElementById('adminTree');
            tree.innerHTML = '';
            function buildHtml(nodes) {
                let html = '';
                nodes.forEach(node => {
                    let active = (window.currentEditNode && window.currentEditNode.id === node.id) ? 'active' : '';
                    let icon = node.level === 0 ? 'üìö' : (node.level === 1 ? 'üìÇ' : 'üìÑ');
                    html += `<div class="tree-item level-${node.level} ${active}" onclick="window.selectItem('${node.id}')">${icon} ${node.title}</div>`;
                    if(node.children) html += buildHtml(node.children);
                });
                return html;
            }
            tree.innerHTML = buildHtml(window.APP_DATA);
        }

        window.selectItem = function(id) {
            window.currentEditNode = window.findNode(id, window.APP_DATA);
            window.renderAdminTree();
            document.getElementById('editorPlaceholder').style.display = 'none';
            document.getElementById('editorArea').style.display = 'block';
            document.getElementById('inpTag').value = window.currentEditNode.tag || '';
            document.getElementById('inpTitle').value = window.currentEditNode.title || '';
            document.getElementById('inpSummary').value = window.currentEditNode.summary || '';
            document.getElementById('inpDetail').value = window.currentEditNode.detail || '';
        }

        // B·∫Øt s·ª± ki·ªán ng∆∞·ªùi d√πng g√µ ph√≠m ƒë·ªÉ l∆∞u v√†o b·ªô nh·ªõ t·∫°m th·ªùi
        ['inpTag', 'inpTitle', 'inpSummary', 'inpDetail'].forEach(fid => {
            document.getElementById(fid).addEventListener('input', function() {
                if(!window.currentEditNode) return;
                let prop = fid.replace('inp','').toLowerCase();
                if(prop === 'tag') window.currentEditNode.tag = this.value;
                if(prop === 'title') window.currentEditNode.title = this.value;
                if(prop === 'summary') window.currentEditNode.summary = this.value;
                if(prop === 'detail') window.currentEditNode.detail = this.value;
                if(prop === 'title') window.renderAdminTree();
            });
        });

        window.addNewRoot = function() {
            window.APP_DATA.push({id: 'r'+Date.now(), title:'PH·∫¶N M·ªöI', tag:'', summary:'', detail:'', level:0, children:[]});
            window.renderAdminTree();
        }

        window.addSubItem = function() {
            if(!window.currentEditNode) return;
            if(!window.currentEditNode.children) window.currentEditNode.children = [];
            window.currentEditNode.children.push({id: 'n'+Date.now(), title:'M·ª•c m·ªõi', tag:'', summary:'', detail:'', level: window.currentEditNode.level+1, children:[]});
            window.renderAdminTree();
        }

        window.deleteCurrentItem = function() {
            if(!window.currentEditNode || !confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a m·ª•c n√†y?')) return;
            let p = window.findParent(window.currentEditNode.id, window.APP_DATA);
            if(p) { let idx = p.children.findIndex(c=>c.id === window.currentEditNode.id); p.children.splice(idx,1); }
            else { let idx = window.APP_DATA.findIndex(c=>c.id === window.currentEditNode.id); window.APP_DATA.splice(idx,1); }
            window.currentEditNode = null; 
            document.getElementById('editorArea').style.display='none'; 
            window.renderAdminTree();
        }

        // 6. H√ÄM L∆ØU L√äN FIREBASE
        window.saveData = async function() {
            const btnSave = document.getElementById('btnSaveData');
            try {
                // ƒê·ªïi tr·∫°ng th√°i n√∫t b·∫•m
                btnSave.innerText = "‚è≥ ƒêang l∆∞u...";
                btnSave.disabled = true;

                // G·ª≠i d·ªØ li·ªáu l√™n Google Firestore
                await setDoc(docRef, { treeData: window.APP_DATA });
                
                // Kh√¥i ph·ª•c n√∫t b·∫•m
                btnSave.innerText = "üíæ L∆∞u";
                btnSave.disabled = false;
                alert('ƒê√£ l∆∞u d·ªØ li·ªáu th√†nh c√¥ng! M·ªçi ng∆∞·ªùi d√πng s·∫Ω th·∫•y c·∫≠p nh·∫≠t ngay l·∫≠p t·ª©c.');
            } catch (error) {
                console.error("L·ªói khi l∆∞u d·ªØ li·ªáu: ", error);
                btnSave.innerText = "üíæ L∆∞u";
                btnSave.disabled = false;
                alert("L·ªói: Kh√¥ng th·ªÉ k·∫øt n·ªëi v·ªõi m√°y ch·ªß. Vui l√≤ng ki·ªÉm tra quy·ªÅn truy c·∫≠p Firestore (Rules) ho·∫∑c k·∫øt n·ªëi m·∫°ng.");
            }
        }

        // --- C√ÅC H√ÄM TI·ªÜN √çCH UI ---
        window.toggleMenu = function(forceState) {
            const sb = document.getElementById('sidebar');
            const ov = document.querySelector('.overlay');
            if (typeof forceState !== 'undefined') {
                if(forceState) { sb.classList.add('active'); ov.classList.add('active'); }
                else { sb.classList.remove('active'); ov.classList.remove('active'); }
            } else {
                sb.classList.toggle('active'); ov.classList.toggle('active');
            }
        }
        
        window.showPopup = function(html) {
